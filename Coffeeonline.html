<!DOCTYPE html>
<html lang="en">


<form action="" id="coffeeOrderForm" onsubmit="return false;">
<head>
 <style>
     h1 {
         font-size: 50px;
     }

     h2 {
         font-size: 30px;
     }

     p {
         font-size: 14px;
     }
 </style>
    <meta charset="UTF-8">
    <title>Cafe Happy</title>
</head>
<body><center><h2><font color="#8a2be2">Welcome to</font></h2></center><center><font color= #4b0082><h1>Cafe Happy</font></h1></center>
<center><h2>We are the provider of Order-ahead coffee.</h2> </center>

<center><h2>Place your order and we'll have your order waiting in our Drive thru</h2> </center>
<label ><h2 color="#6b8e23"><h2></h2>Espresso Drink</h2></label>

<select id="espressoDrink" name='espressoDrink'
        onchange="calculateTotal()">
    <option value="none">Select Drink</option>
    <option value="americano">Americano-$2.00</option>
    <option value="cappuchino">Cappuchino-$2.75</option>
    <option value="latte">Latte-$2.75</option>
    <option value="cubano">Cubano-$3.00</option>
    <option value="au lait">Au lait-$2.80</option>
    <option value="mocha">Mocha-$3.25</option>
</select>

<label ><font color="#6b8e23"><font-size: 14px></font-size>How many shots?</font></label>

<select id="numberOfShots" name='numberOfShots'
        onchange="calculateTotal()">
    <option value="None">Shots</option>
    <option value="one">1-$.00</option>
    <option value="two">2-$.50</option>
    <option value="three">3-$1.00</option>
    <option value="four">4-$1.50</option>
    <option value="five">5-$2.00</option>
</select>

<label ><font color="#6b8e23"><font-size: 14px></font-size>What size cup?</font></label>

<select id="sizeOfCup" name='sizeOfCup'
        onchange="calculateTotal()">
    <option value="None">Cup size in Oz?</option>
    <option value="8">8</option>
    <option value="12">12</option>
    <option value="16">16</option>
    <option value = "20">20</option>

</select>

<p>
    <label for='iced' class="iced">
        Iced($.50)</label>
    <input type="checkbox" id="iced" name='iced'
           onclick="calculateTotal()" />
</p>



<div id ='totalPrice'></div>



<h4>The cost of your drink is: <div id="coffeePrice"></div> </h4>
<h4>The cost of your shot is  is: <div id="shotPrice"></div> </h4>
<h4>The additional cost of your cup size is:<div id="cupPrice"></div> </h4>
<h2>The total cost<div id="grandTotal"></div> </h2>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
<script src="Coffeeonline.js" type="text/javascript"></script>



</body>
</html>
